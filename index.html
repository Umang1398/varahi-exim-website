<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varahi Exim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { 
            font-family: 'Poppins', sans-serif;
            margin: 0; 
            padding: 0; 
            background: linear-gradient(to right, #E3FDFD, #FFE6FA);
            color: #333;
        }
        header { 
            background: linear-gradient(to right, #A8E6CF, #DCEDC1); 
            color: white; 
            display: flex; 
            align-items: center; 
            padding: 20px; 
            box-shadow: 0 4px 15px rgba(50, 50, 150, 0.4);
        }
        header img { max-width: 150px; margin-right: 20px; }
        header h1 { flex-grow: 1; text-align: left; margin: 0; font-size: 2.5em; font-weight: 700; font-family: 'Arial Black', sans-serif; letter-spacing: 2px; color: black; padding-left: 20px; }
        section { 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.6); 
            margin: 20px; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .contact-form { max-width: 500px; margin: auto; }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-family: 'Poppins', sans-serif;
        }
        button {
            background: #5A5A9E;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #46467E;
        }
        footer { background: rgba(0, 0, 50, 0.9); color: #f5f5f5; 
            text-align: center; 
            padding: 10px; 
            position: relative; 
            bottom: 0; 
            width: 100%; 
            font-weight: 400;
            box-shadow: 0 -4px 15px rgba(50, 50, 150, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <img src="/mnt/data/Varahi Exim logo.png" alt="Varahi Exim Logo">
        <h1>Varahi Exim</h1>
    </header>
    <section id="home">
        <h2>About Us</h2>
        <p>Varahi Exim is a distinguished name in the world of global trade...</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="mailto:varahiexim27@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Varahi Exim. All Rights Reserved.</p>
    </footer>
</body>
</html>
